<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>進擊的蟑螂 - 開場</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="style.css" />
  <script>window.ASSETS_ROOT = "/";</script>
  <!-- audio-unlocker 是全域工具，維持傳統 script 載入 -->
  <script src="js/core/audio-unlocker.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("assets/images/start_bg.png") no-repeat center center/cover;
      overflow: hidden;
    }
    #overlay {
      text-align: center;
      color: #fff;
      font-size: 2rem;
      text-shadow: 2px 2px 4px #000;
      opacity: 0;
      animation: fadeIn 3s forwards;
    }
    @keyframes fadeIn { to { opacity: 1; } }
  </style>
</head>
<body>
  <div id="overlay">
    <h1>進擊的蟑螂</h1>
    <p>按任意鍵開始</p>
  </div>

  <audio id="bgm" src="assets/sounds/start_theme.mp3" preload="auto" playsinline></audio>

  <!-- 用 ES Module 寫啟動邏輯 -->
  <script type="module">
    // AudioFX 由 audio-unlocker.js 掛在全域
    const bgmEl = document.getElementById('bgm');
    let started = false;

    function primeAudio() {
      try {
        // 不同版本的解鎖器命名可能不同，兩個都試
        if (window.AudioFX?.init)  window.AudioFX.init();
        if (window.AudioFX?.register) window.AudioFX.register(bgmEl);
        if (window.AudioFX?.ensure) window.AudioFX.ensure();

        if (window.AudioUnlocker?.prime) window.AudioUnlocker.prime();
      } catch {}
    }

    function startGame() {
      if (started) return;
      started = true;

      // 行動端音訊解鎖
      primeAudio();

      // 嘗試播放 BGM（若被瀏覽器阻擋也不影響導頁）
      bgmEl.play().catch(() => {});

      // 稍等一下再導頁
      setTimeout(() => {
        window.location.href = 'select_player.html';
      }, 300);
    }

    // 首次使用者互動觸發
    document.addEventListener('keydown',    startGame, { once: true });
    document.addEventListener('click',      startGame, { once: true });
    document.addEventListener('touchstart', startGame, { once: true, passive: true });
  </script>
</body>
</html>
