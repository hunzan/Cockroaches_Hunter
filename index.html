<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>進擊的蟑螂 - 開場</title>
  <link rel="stylesheet" href="style.css" />
  <script>window.ASSETS_ROOT = "/";</script>
  <script src="js/core/audio-unlocker.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("assets/images/start_bg.png") no-repeat center center/cover;
      overflow: hidden;
    }
    #overlay {
      text-align: center;
      color: #fff;
      font-size: 2rem;
      text-shadow: 2px 2px 4px #000;
      opacity: 0;                /* 初始隱藏 */
      animation: fadeIn 3s forwards; /* 3 秒淡入 */
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h1>進擊的蟑螂</h1>
    <p>按任意鍵開始</p>
  </div>

  <audio id="bgm" src="assets/sounds/start_theme.mp3" preload="auto" playsinline></audio>

        <!-- 在 BGM 之後初始化/登記 -->
  <script>
    AudioFX.init();
    AudioFX.register(document.getElementById('bgm'));
  </script>

  <script>
    const bgmEl = document.getElementById('bgm');  // ← 換名字，避免重複宣告
    let started = false;

    function startGame() {
      if (started) return;
      started = true;

      // 保險：互動發生時做一次解鎖
      try { AudioFX.ensure(); } catch (_) {}

      // 播放 BGM（若仍被阻擋就算了，不影響導頁）
      bgmEl.play().catch(() => {});

      // 稍等一下再導頁
      setTimeout(() => {
        window.location.href = 'select_player.html';
      }, 300);
    }

    document.addEventListener('keydown',    startGame, { once:true });
    document.addEventListener('click',      startGame, { once:true });
    document.addEventListener('touchstart', startGame, { once:true, passive:true });
  </script>

</body>
</html>
